<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Application Form</title>

  <!-- simple hand‑typed style -->
  <style>
    /* improved, still human-typed but more beautiful */
    body{
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #e8efff, #f7f9ff);
      margin:0;
      padding:30px;
      display:flex;
      justify-content:center;
      align-items:center;
      min-height:100vh;
    }

    .box{
      background:white;
      padding:26px;
      width:100%;
      max-width:460px;
      border-radius:12px;
      border:1px solid #d5d7e0;
      box-shadow:0 10px 25px rgba(0,0,0,0.07);
      transition:0.3s;
    }
    .box:hover{box-shadow:0 14px 32px rgba(0,0,0,0.12)}

    h2{
      margin:0 0 14px;
      font-size:22px;
      color:#2c2f3a;
      letter-spacing:0.3px;
      text-align:center;
    }

    label{
      font-size:14px;
      margin-top:14px;
      display:block;
      color:#3b3f4a;
      font-weight:500;
    }

    input, select, textarea{
      width:100%;
      padding:10px;
      margin-top:5px;
      border:1px solid #cfd4e1;
      border-radius:8px;
      font-size:14px;
      background:#fdfdff;
      transition:0.2s;
    }

    input:focus, select:focus, textarea:focus{
      outline:none;
      border-color:#5b7bff;
      box-shadow:0 0 4px rgba(91,123,255,0.4);
    }

    textarea{min-height:80px;resize:vertical}

    button{
      margin-top:18px;
      width:100%;
      padding:10px 14px;
      background:#5b7bff;
      color:white;
      border:0;
      border-radius:8px;
      cursor:pointer;
      font-size:15px;
      letter-spacing:0.3px;
      transition:0.25s;
    }

    button:hover{
      background:#4a66e6;
      transform:translateY(-1px);
    }

    .note{
      margin-top:14px;
      font-size:12px;
      color:#6a6f7a;
      text-align:center;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Application Form</h2>

    <form id="form1">
      <label>Name</label>
      <input type="text" id="name" placeholder="Your name" required>

      <label>Email</label>
      <input type="email" id="email" placeholder="you@example.com" required>

      <label>Course</label>
      <select id="course">
        <option value="">Select</option>
        <option>Web Development</option>
        <option>Design</option>
        <option>Data Science</option>
      </select>

      <label>Message</label>
      <textarea id="msg" placeholder="Write something... (optional)"></textarea>

      <button type="submit">Submit</button>
    </form>

    <div class="note">Very simple form — typed like a normal human :)</div>
  </div>

  <script>
    document.getElementById('form1').addEventListener('submit', function(e){
      e.preventDefault();
      let name = document.getElementById('name').value.trim();
      let email = document.getElementById('email').value.trim();

      if(!name || !email){
        alert("Please fill the required details.");
        return;
      }

      alert("Thank you, " + name + "! Your form is submitted.");
      this.reset();
    });

if(!name || !email){
        alert("Please fill the required details.");
        return;

    <head>
       
            
        }
  </script>
</body>
</html>
